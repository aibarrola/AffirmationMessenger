{% extends "base.html" %}

{% block inbox %}

<h1> Inbox</h1>


{% for i in messages %}

<div class="flip-note"> 
    <div class="flip-note-inner">
        <div class="flip-note-front">
            <h3> {{i.userFrom}}</h3>
        </div>
        <div class="flip-note-back">
            <h4> {{i.userMessage}}</h4>
        </div>
    </div>
</div>


{% endfor %}


{% endblock %}
