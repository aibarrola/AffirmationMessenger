{% extends "base.html" %}

{% block message %}

<h1> Sending message to {{ToUser.username}} </h1>

<form action="" method = "post">
    {{ form.hidden_tag() }}

    <p>
        {{ form.receiver.label}}
        {{ form.receiver(size=120)}}
    </p>

    <p>
        {{ form.submit() }}
    </p>
</form>

{% endblock %}
