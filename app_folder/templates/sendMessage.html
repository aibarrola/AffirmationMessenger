{% extends "base.html" %}

{% block message %}

<div class="center">
    <h2> Sending message to {{ToUser.username}} </h2>
</div>


<div id="messagePaper" class="center paper">
    <form action="" method = "post">
        {{ form.hidden_tag() }}
    
        <p>
            <h2 id="sendMessageLabel"> What is your affirmation?</h2>
            {{ form.userMessage(size=512, class_='userMessage')}}
            <h3>{{ form.userFrom.label}}</h3>
            {{ form.userFrom(size=64)}}
        </p>
    
        <p>
            <button class="btn submit"> Send Message </button>
        </p>
    </form>
</div>


{% endblock %}
